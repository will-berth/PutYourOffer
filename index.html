<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vanillatoasts.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icons/putyouroffer.png">
    <title>PutYourOffers</title>
</head>
<body>
    <div id="wrapper">
        <div class="overlay"></div>
         
             <!-- Sidebar -->
         <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
          <ul class="nav sidebar-nav">
            <div class="sidebar-header">
            <div class="sidebar-brand">
              <a href="#">PutYourOffers</a></div></div>
            <li><a class="btn-filtro" href="#soriana" filtro-val="soriana">Soriana</a></li>
            <li><a class="btn-filtro" href="#aurrera" filtro-val="aurrera">Aurrera</a></li>
            <li><a class="btn-filtro" href="#oxxo" filtro-val="oxxo">Oxxo</a></li>
            <li><a class="btn-filtro" href="#eleven" filtro-val="eleven">7-Eleven</a></li>
           </ul>
       </nav>
             <!-- /#sidebar-wrapper -->
     
             <!-- Page Content -->
        <div id="page-content-wrapper">
            <button id="btn-sidebar" type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row lista-productos">
                    
                </div>
            </div>
            <button type="button" class="btn_add btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
             <!-- /#page-content-wrapper -->
     
    </div>
    <!-- /#wrapper -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Publicar una oferta</h5>
              <button id="btn-modal-publicar" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Tienda:</label>
                  <select id="tiendas-select" required class="form-control" id="exampleFormControlSelect1">
                    <option selected value="soriana">Soriana</option>
                    <option value="aurrera">Bodega Aurrera</option>
                    <option value="oxxo">Oxxo</option>
                    <option value="eleven">7-Eleven</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Mensaje:</label>
                  <textarea id="mensaje" class="form-control" id="message-text" maxlength="100"></textarea>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    Escribe un mensaje de máximo 100 caracteres
                  </small>
                </div>
                <div class="form-group">
                  <div class="camara-contenedor fadeIn fast btn-oculto" align="center">
                    <video id="player" autoplay style="height: 300px;"></video>

                  </div>
                  <button id="btn-tomar-foto" type="button" class="btn_app btn btn-light text-white w-100 btn-oculto">Tomar fotografia</button>
                </div>
                <div class="form-group" align="center">
                  <div class="mapa-view">
                    
                  </div>
                  <div class="loader-location"><div></div><div></div></div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="btnPhoto" type="button" class="btn btn-light"><i class="fa fa-camera" aria-hidden="true"></i></button>
              <button id="btnLocation" type="button" class="btn-utils btn btn-light"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
              
              <button id="btn-post-offer" type="button" class="btn_app btn btn-primary">Publicar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ubicación de la sucursal</h5>
              <button id="btn-modal-publicar" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="location-view" class="modal-body" align="center">
              <div class="loader-location lds-ripple"><div></div><div></div></div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tether@2.0.0-beta.5/dist/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.find.js"></script>
    <script src="js/libs/vanillatoasts.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/camara-class.js"></script>
    <script src="js/sw-db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
